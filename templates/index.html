{% extends 'base.html' %}
{% block title %}
    Home page
{% endblock %}
{% block content %}
    {% for con in content %}
        <div class="p-3">
            <h2><a href="/detail/{{ con.id }}"> {{ con.id }}- {{ con.title }}</a></h2>
            <p>{{ con.description }} <span style="color: gray"> more...</span></p>
            <small class="text-primary"> <span class="text-secondary">{{ con.author }} </span> {{ con.created_at }}</small>
            <hr>
        </div>
    {% endfor %}

{% endblock %}
